<template name="groups">
    <div>
        Groups: <br>
        <ul>
            {{#each getGroups}}
                <li id="{{this._id}}">
                    Group Name: <span class="text">{{this.name}}</span> <br>
                    Users: <br>
                    <table>
                        <tr>
                            <th>First Name </th>
                            <th>Last Name </th>
                            <th>Role </th>
                        </tr>
                        {{#each this.users}}
                            {{#with getMember this}}
                                <tr>
                                    <td>{{this.firstName}} </td>
                                    <td>{{this.lastName}} </td>
                                    <td>{{this.role}} </td>
                                </tr>
                            {{/with}}
                        {{/each}}
                    </table>
                    <button id="{{this._id}}" class="addNew">Add new user</button>
                </li>
            {{/each}}
        </ul>
        <div class="addNewUserContainer"></div>
    </div>
</template>
